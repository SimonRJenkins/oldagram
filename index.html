<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="images/logo.png" alt="The logo of Oldagram">
            <img class="avatar" src="images/user-avatar.png" alt="A picture of Per from Scrimba">
        </header>
        <div class="user-post-information">
            <img class="user-post-avatar" src="images/avatar-vangogh.jpg" alt="A picture of Vincent Van Gogh">
            <div class="name-location">
                <p class="user-name">Vincent Van Gogh</p>
                <p class="user-location">Zudert, Netherlands</p>
            </div>
        </div>
        <img class="vangogh-picture" src="images/post-vangogh.jpg" alt="A portrait of Vincent Van Gogh">
        <div class="user-icons">
            <img class="like" src="images/icon-heart.png" alt="A picture of a heart">
            <img class="comment" src="images/icon-comment.png" alt="A picture of a speech bubble">
            <img class="message" src="images/icon-dm.png" alt="A picture of a paper plane">
        </div>
        <div class="image-information">
            <p class="likes">21,492 likes</p>
            <p class="poster">vincey1853 <span>just took a few mushrooms lol</span></p>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
